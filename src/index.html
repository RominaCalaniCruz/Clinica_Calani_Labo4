  <style>

    /* width */
    ::-webkit-scrollbar {
      width: 13px;
      height: 8px;
    }
    
    /* Barra fondo */
    ::-webkit-scrollbar-track {
      background: #0066808a; 
      border-radius: 3px;
    }
     
    /* Handle-barra */
    ::-webkit-scrollbar-thumb {
      background: #58945b; 
      border-radius: 3px;
    }
    
    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      /* background: #bee8f4;  */
      background: #006680;
    }
    </style>

<div class="w-full flex flex-col justify-center items-center mt-3 md:mt-5">
    <h1 class="text-center w-full text-3xl text-secondary mb-3 font-bold font-noto">Cantidad de Turnos por Especialista
    </h1>
    <div class="flex flex-col md:flex-row py-3 rounded justify-center items-center bg-gray-300">
        <span class="mx-4">Desde: </span>
        <input type="date" [(ngModel)]="startDate" (change)="updateChartData()" class="px-4 py-2 border rounded" />
        <span class="mx-4">Hasta: </span>
        <input type="date" [(ngModel)]="endDate" (change)="updateChartData()" class="px-4 py-2 border rounded" />
        <button id="download-btn" type="button" (click)="downloadPDF()"
            class="text-white mx-3 text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm md:text-lg px-5 py-2.5 text-center">
            <p class="cursor-pointer">Descargar PDF</p>
        </button>
    </div>
    <div class="mt-5">
        <apx-chart #chart [series]="chartOptions.series" [chart]="chartOptions.chart" [labels]="chartOptions.labels"
            [plotOptions]="chartOptions.plotOptions" [title]="chartOptions.title" [xaxis]="chartOptions.xaxis">
        </apx-chart>
    </div>
</div>

<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 transition-opacity duration-300 ease-in-out">
    <div class="bg-white rounded-lg shadow-lg p-6 w-11/12 sm:w-96 max-w-lg relative transform transition-transform duration-300 ease-in-out scale-95 animate-fadeInFromBottom">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Comentario sobre la cancelación</h2>
      <input
        type="text"
        [(ngModel)]="comentarioTexto"
        placeholder="Escribe el motivo de la cancelación..."
        class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div class="flex justify-end space-x-2">
        <button
          (click)="aceptar()"
          class="bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded-md transition duration-200 ease-in-out"
        >
          Aceptar
        </button>
        <button
          (click)="cancelar()"
          class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded-md transition duration-200 ease-in-out"
        >
          Cancelar
        </button>
      </div>
    </div>
  </div>
